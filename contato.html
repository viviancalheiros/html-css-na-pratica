    <div class="container-principal" id="topo">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="imagens/logo.png" alt="logo site">

        <div class="img-titulo"><img src="imagens/contato.png" alt="imagem de contato"></div>
    
        <section id="txt-contato">
            <form name="meu_form" id="meu_form">
                <p class="nome">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nomeid" placeholder="Ex: João da Silva" required="required" name="nome" />
                </p>
                <p class="fone">
                    <label for="fone">Fone:</label><br>
                    <input type="text" id="foneid" placeholder="(xx)xxxxx-xxxx" name="fone" />
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="text" id="emailid" placeholder="joao@gmail.com" required="required" name="email" />
                </p>
                <p>
                    <textarea placeholder="mensagem" required="required"></textarea>
                </p>
                <button type="submit" form="meu_form">Enviar</button>
            </form>

            <div id="conta-data">
                <h4>Code - Desenvolvimento de sites</h4>
                <h5><img src="imagens/icoadress.png" alt="endereço"><br>Avenida Novos Conhecimentos nº 2023</h5>
                <h5><img src="imagens/icoTelefone.png" alt="telefone"><br>+55 82 99999-9999</h5>
                <h5><img src="imagens/icoContato.png" alt="email"><br>contato@code.com.br</h5>
                <h5><img src="imagens/icoface.png" alt="facebook"><br>facebook.com\codedev</h5>
                <h5><img src="imagens/icoinsta.png" alt="instagram"><br>@codedev</h5>
            </div>

        </section>
